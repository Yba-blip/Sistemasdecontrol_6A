<html>

<head>

  <title>Comidas Preferidas</title>

  <style>

    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
  
</head>
  
<body>
  
  <h1>Comidas Preferidas</h1>
  
  <table>
    
    <tr>
      
      <th>Nombre de la Comida</th>
      
      <th>Origen</th>
      
      <th>Foto</th>
      
    </tr>
    <tr>
      <td>Pizza</td>
      <td>Italia</td>
      <td><img src="pizza.jpg" alt="Pizza"></td>
    </tr>
    <tr>
      <td>Sushi</td>
      <td>Japón</td>
      <td><img src="sushi.jpg" alt="Sushi"></td>
    </tr>
    <tr>
      <td>Tacos</td>
      <td>México</td>
      <td><img src="tacos.jpg" alt="Tacos"></td>
    </tr>
    <tr>
      <td>Pad Thai</td>
      <td>Tailandia</td>
      <td><img src="pad-thai.jpg" alt="Pad Thai"></td>
    </tr>
    <tr>
      <td>Burger</td>
      <td>Estados Unidos</td>
      <td><img src="burger.jpg" alt="Burger"></td>
    </tr>
  </table>
</body>
</html>
