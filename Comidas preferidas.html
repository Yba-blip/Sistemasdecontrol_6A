<html>
<head>
  <title>Comidas Preferidas</title>

  <style>

    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
  
</head>
  
<body>
  
  <h1>Comidas Preferidas</h1>
  
  <table>
    
    <tr>
      
      <th>Nombre de la Comida</th>
      
      <th>Origen</th>
      
      <th>Foto</th>
      
    </tr>
    <tr>
      <td>Pizza</td>
      <td>Italia</td>
      <td><img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" alt="Pizza"></td>
    </tr>
    <tr>
      <td>Sushi</td>
      <td>Japón</td>
      <td> <img src="https://img.freepik.com/foto-gratis/pintura-sushi-plato-imagen-pez_188544-12221.jpg" alt="Sushi"> </td>
    </tr>
    <tr>
      <td>Tacos</td>
      <td>México</td>
      <td> <img src="https://assets.unileversolutions.com/recipes-v2/236347.jpg" alt="Tacos"> </td>
    </tr>
    <tr>
      <td>Pad Thai</td>
      <td>Tailandia</td>
      <td> <img src="https://img.freepik.com/premium-photo/pad-thai-seafood-stir-fried-noodles-with-shrimps-squid-octopus-tofu-thai-style_1339-144896.jpg" alt="Pad Thai"> </td>
    </tr>
    <tr>
      <td>Burger</td>
      <td>Estados Unidos</td>
      <td> <img src="https://images.pexels.com/photos/3616956/pexels-photo-3616956.jpeg?cs=srgb&dl=pexels-daniel-reche-3616956.jpg&fm=jpg" alt="Burger"> </td>
    </tr>
  </table>
</body>
</html>
